<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/html">

<h:head>
	<title>Lista de Clientes</title>
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	<link rel="stylesheet" type="text/css" href="/Vendas/style.css" />
</h:head>
<h:body>
	<h:form id="form_listar_clientes">


		<div class="box-topo">
			<h:commandButton styleClass="home"
				action="#{pageController.moveToHome()}" value="Home">
			</h:commandButton>

			<h:commandButton styleClass="novo"
				action="#{controllerClientes.BT_Novo()}" value="Novo">
			</h:commandButton>
		</div>

		<!-- barra top   -->
		<h1>
			<i class="bi bi-people"> </i>
			<h:outputLabel value="Lista de Clientes" />
		</h1>
		<hr />
		<h:messages style="color:red; size:16px;" />
		<div class="box-barra-pesquisa">
		
				Cliente
				<h:inputText id="cli_nome" styleClass="campo_pesquisar"
					value="#{controllerClientes.pesquisa_nome}" />
							<h:commandButton id="Filtro_geral" styleClass="pesquisar"
					value="Pesquisar" action="#" />
			<!-- box de pesquisa  -->
		</div>

		<h:dataTable columnClasses="col-codigo,col-dados,col-acao"
			value="#{controllerClientes.List_Cliente_Nome()}" var="cli">
			<h:column>
				<f:facet name="header">Código</f:facet>
			#{cli.id}</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{cli.nome_completo}</h:column>
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:column>
					<h:commandLink action="#{controllerClientes.BT_Editar(cli)}"
						title="Alterar este item" class="bi bi-pen" />&nbsp;&nbsp;&nbsp;   
					<h:commandLink
						onclick="if (!confirm('Quer mesmno excluir?')) return false"
						action="#{controllerClientes.BT_Excluir(cli)}"
						title="Excluir item" class="bi bi-trash" style="color:red"
						aria-hidden="true" />
				</h:column>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
