<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/html">

<h:head>

	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

	<link rel="stylesheet" type="text/css" href="/Vendas/style.css" />
	<title>Produtos Buscar</title>

</h:head>
<h:body>
	<h1>
		<i class="bi bi-search"></i>&nbsp;
		<h:outputLabel value="Produtos" for="busc_produto" />
	</h1>
	<hr />
	<h:form id="buscar_Produtos">
		<h:messages style="color:red; size:16px;" />
	<div class="box-barra">
		<div class="mini-barra-pesquisa">
			Produto
			<h:inputText id="buscar_produto"
				value="#{controllerProdutos.pesquisa_produto}"
				styleClass="campo_pesquisar">
			</h:inputText>
		</div>
		<div class="box-bt-pesquizar">
			<h:commandButton id="Filtro_geral" styleClass="pesquisar"
				value="Pesquisar" action="#" />
		</div>

		<div class="box-pesquisar">
			Produto
			<h:inputText id="cli_nome" styleClass="compo_cliente" disabled="true"
				value="#{controllerPedidos.produto_selecionado.descricao}" />
		</div>
		
		<div class="box-num">
						Quantidade
						<h:inputText styleClass="campo_num" id="qtd" value="#{controllerPedidos.qtd}" />
					</div>
		
		<div class="box-bt-pesquizar">
			<h:commandButton id="add_produto" styleClass="produto"
				value="Adicionar" action="#{controllerPedidos.BT_Produto_Adicionar()}" />
		</div>
		
		<div class="box-bt-pesquizar">
			<h:commandButton id="cancel_edicaoo" styleClass="cancelar"
				value="Cancelar" action="#{controllerPedidos.BT_Pedido_Continuar_Editacao()}" />
		</div>
		
		</div>
		
		<h:dataTable
			columnClasses="col-codigo,col-dados,col-valor,col-valor,col-acao"
			value="#{controllerProdutos.Listar_Produtos_Descricao()}" var="prod">
			<h:column>
				<f:facet name="header">Código</f:facet>
				#{prod.id}	</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{prod.descricao}</h:column>
			<h:column>
				<f:facet name="header">Custo</f:facet>
				<h:outputText value="#{prod.custo}">
					<f:convertNumber type="currency" currencySymbol="R$ "
						locale="pt_BR" />
				</h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{prod.preco}">
					<f:convertNumber type="currency" currencySymbol="R$ "
						locale="pt_BR" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandButton styleClass="selecionar" value="Selecionar"
					action="#{controllerPedidos.BT_Atualiza_Produto_selecionado(prod)}" />
			</h:column>

		</h:dataTable>

		<hr />

	</h:form>

</h:body>
</html>
