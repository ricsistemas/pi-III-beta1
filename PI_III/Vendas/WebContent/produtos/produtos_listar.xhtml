<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/html">

<h:head>
	<title>Lista de Produtos</title>
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	<link rel="stylesheet" type="text/css" href="/Vendas/style.css" />
</h:head>
<h:body>
	<h:form id="idprodutos">
		<div class="box-topo">
			<h:commandButton styleClass="home"
				action="#{pageController.moveToHome()}" value="Home">
			</h:commandButton>

			<h:commandButton styleClass="novo"
				action="#{controllerProdutos.BT_Novo()}" value="Novo">
			</h:commandButton>
		</div>

		<!-- barra top   -->
		<h1>
			<i class="bi bi-box-seam"> </i>
			<h:outputLabel value="Produtos" for="data_inicial" />
		</h1>
		<hr />

		<h:dataTable columnClasses="col-codigo,col-dados,col-valor,col-acao"
			value="#{controllerProdutos.Listar_Produtos_Descricao()}" var="prod">
			<h:column>
				<f:facet name="header">Código</f:facet>
					#{prod.id}	</h:column>
			<h:column>
				<f:facet name="header">Descricao</f:facet>
					#{prod.descricao}
				</h:column>


			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{prod.preco}">
					<f:convertNumber type="currency" currencySymbol="R$ "
						locale="pt_BR" />
				</h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:column>
					<h:commandLink action="#{controllerProdutos.BT_Alterar(prod)}"
						title="Alterar este item" class="fa fa-edit" />&nbsp;&nbsp;&nbsp;    
					<h:commandLink
						onclick="if (!confirm('Quer mesmno excluir?')) return false"
						action="#{controllerProdutos.BT_Excluir(prod)}"
						title="Excluir item" class="fa fa-trash" style="color:red"
						aria-hidden="true" />
				</h:column>
			</h:column>

		</h:dataTable>
	<hr />
	</h:form>

</h:body>
</html>
